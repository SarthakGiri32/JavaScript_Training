<!DOCTYPE html>
<html>
    <head>
        <title>
            comparison statements in JS
        </title>
    </head>

    <body>
        <h2>
            comparison statements in JS
        </h2>
        <script>
            // Illustration of (===) operator
            let val1 = 5;
            let val2 = '5';

            // Checking of operands
            console.log(val1 === 6);
            console.log(val2 === '5');	 
            console.log(val1 === val2);

            // Check against null and boolean value
            console.log(0 === false); 
            console.log(0 === null);

            // Illustration of (!==) operator

            // Checking of operands
            console.log(val1 !== 6);
            console.log(val2 !== '5');	 
            console.log(val1 !== val2);

            // Check against null and boolean value
            console.log(0 !== false); 
            console.log(0 !== null);

        </script>
    </body>
</html>
