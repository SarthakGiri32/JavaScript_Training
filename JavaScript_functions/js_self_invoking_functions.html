<!DOCTYPE html> 
<html> 

<head> 
	<title> 
		Self-invoking Functions
	</title> 
</head> 

<body style="text-align:center;"> 
	<h1>Self-invoking Functions</h1> 
	
	<p id="geeks"></p> 
	
	<script> 
		(function () { 
			document.getElementById("geeks").innerHTML 
				= "GeeksForGeeks is the best way to learn"; 
		})(); 
	</script> 
</body> 

</html>
