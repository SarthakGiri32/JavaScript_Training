<!DOCTYPE html> 
<html> 

<head> 
	<title> 
		Function Declarations 
	</title> 
</head> 

<body style="text-align:center;"> 

	<h2>Function Declarations</h2> 
		
	<p id="geeks"></p> 
		
	<script> 
		var var1 = GFG(40, 3); 
			
		document.getElementById("geeks").innerHTML = var1; 
			
		function GFG(num1, num2) { 
			return num1 * num2; 
		} 
	</script> 
</body> 

</html>
