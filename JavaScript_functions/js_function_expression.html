<!DOCTYPE html> 
<html> 

<head> 
	<title> 
		Function Expressions 
	</title> 
</head> 

<body> 
	
	<h2>Function Expressions</h2> 
	
	<p id="geeks"></p> 
	
	<script> 
		var var1 = function (num1, num2) { 
				return num1 * num2 
			}; 
			
		document.getElementById("geeks").innerHTML 
				= var1(20, 30); 
	</script> 
</body> 

</html>
