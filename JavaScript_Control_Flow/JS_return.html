<!DOCTYPE html>
<html>
    <head>
        <title>
           return statement in JS
        </title>
    </head>

    <body>
        <h2>
            return statement in JS
        </h2>
        <script>
           function Language() {
                let first = 'HTML',
                    second = 'CSS',
                    Third = 'Javascript';
                return {
                    first,
                    second,
                    Third
                };
            }
            let { first, second, Third } = Language();
            console.log(first);
            console.log(second);
            console.log(Third);
        </script>
    </body>
</html>
