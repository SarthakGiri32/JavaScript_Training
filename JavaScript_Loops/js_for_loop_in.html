<!DOCTYPE html>
<html>
    <head>
        <title>
            for in loop in JS
        </title>
    </head>

    <body>
        <h2>
            for in loop in JS
        </h2>
        <script>
            function GFG() {
                let Platform = { fname: "geeks", Mname: "for", lname: "geeks", };

                let text = "";
                for (x in Platform) {
                    text += Platform[x] + " ";
                }
                console.log(text);
            }

            GFG()

            const arr = [23, 54, 46, 3];
 
            let gfg = "";
            for (i in arr) {
                gfg += arr[i] + '\n';
            }
            console.log(gfg)

            const courses = { 

                // Declaring a courses object 
                firstCourse: "C++ STL", 
                secondCourse: "DSA Self Paced", 
                thirdCourse: "CS Core Subjects"
            }; 

            // Creating a new empty object with 
            // prototype set to courses object 
            const student1 = Object.create(courses); 

            // Defining student1 properties and methods 
            student1.id = 123; 
            student1.firstName = "Prakhar"; 
            student1.showEnrolledCourses = function () { 
                console.log(courses); 
            } 
            // Iterating over only those properties 
            // of student 1 object which is not on 
            // its prototype chain 
            for (let prop in student1) { 
                if (student1.hasOwnProperty(prop)) { 
                    console.log(prop + " -> "
                        + student1[prop]); 
                } 
            }

        </script>
    </body>
</html>
