<!DOCTYPE html>
<html>
    <head>
        <title>
            label statement in JS
        </title>
    </head>

    <body>
        <h2>
            label statement in JS
        </h2>
        <script>
            var sum = 0, a; 

            // Label for outer loop 
            outerloop: while (true) { 
                a = 1; 

                // Label for inner loop 
                innerloop: while (a < 3) { 
                    sum += a; 
                    if (sum > 12) { 

                        // Break outer loop from inner loop 
                        break outerloop; 
                    } 
                    console.log("sum = " + sum); 
                    a++; 
                } 
            } 
            
            sum = 0;
            // Label for outerloop 
            outerloop: while (sum < 12) { 
                a = 1; 
            
                // Label for inner loop 
                innerloop: while (a < 3) { 
                    sum += a; 
                    if (a === 2 && sum < 12) { 
                        // Jump to outer loop from inner loop 
                        continue outerloop; 
                    } 
                    console.log("sum = " + sum + " a = " + a); 
                    a++; 
                } 
            } 

            blockOfCode: { 
                console.log('This part will be executed'); 
                break blockOfCode; 
                console.log('this part will not be executed'); 
            } 
            console.log('out of the block'); 

        </script>
    </body>
</html>
