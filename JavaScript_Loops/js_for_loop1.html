<!DOCTYPE html>
<html>
    <head>
        <title>
            for loop in JS
        </title>
    </head>

    <body>
        <h2>
            for loop in JS
        </h2>
        <script>
            for (x = 2; x <= 4; x++){
                console.log("Value of x: " + x);
            }
        </script>
    </body>
</html>
