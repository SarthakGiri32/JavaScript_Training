<!DOCTYPE html>
<html>
    <head>
        <title>
            do while loop in JS
        </title>
    </head>

    <body>
        <h2>
            do while loop in JS
        </h2>
        <script>
            let test = 1;
            do {
                test++;
                console.log(test);               
            } while(test<5);
        </script>
    </body>
</html>
